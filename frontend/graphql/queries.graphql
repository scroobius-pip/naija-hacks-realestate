query currentRate {
  currentRate
}

query featured{
  featuredProperties{
      id
    title
    city
    state
    costValue
    costType
    images
    description
    owner {
      name
    }
  }
}

query properties($type:CostType!) {
  properties(type:$type){
    id
    title
    city
    state
    costValue
    costType
    images
    description
    owner {
      name
    }
  }

}

query property($id:ID!){
    property(id:$id){
    id
    title
    city
    state
    costValue
    costType
    images
    description
      owner {
        name
      }
    }
}

query me{
me{
    id
    email
    phone
    name
    type
    
  }
}

query dashboard{
    me {
    id
    email
    phone
    name
    type
    properties {
            id
            title
            city
            state
            costValue
            costType
            images
           owner {
             name
           }
        }
    point {
      propertyPoints {
        propertyId
        propertyTitle
        points
        profit
      }
      totalProfit
      totalPoints
    }
  }
}