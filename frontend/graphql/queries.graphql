query properties($type:CostType!) {
  properties(type:$type){
    id
    title
    city
    state
    costValue
    costType
    images
    owner {
      name
    }
  }

}

query property($id:ID!){
    property(id:$id){
    id
    title
    city
    state
    costValue
    costType
    images
    description
      owner {
        name
      }
    }
}

query me{
me{
    id
    email
    phone
    name
    type
    
  }
}

query dashboard{
    me {
    id
    email
    phone
    name
    type
    properties {
            id
            title
            city
            state
            costValue
            costType
            images
           
        }
    }
}