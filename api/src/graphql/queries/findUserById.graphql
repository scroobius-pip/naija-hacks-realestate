query user($id:ID!){

  findUserByID(id:$id){
    id:_id
    name
    type
    phone
    properties{
      data{
        city
        state
        description
        costType
        costValue
        id:_id
        title
        images
         owner{
        name
        id:_id
      }
      }
    }
    email
        propertyPoints{
      impressions
      profit
      propertyTitle
      propertyId
      id:_id
      
    }
  }

}